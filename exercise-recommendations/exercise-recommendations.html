<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
    <title>Exercise Recommendations</title>
  </head>
  <body>
    <div class="bg-light p-5">
      <div class="container text-center">
        <h1 class="display-3">Exercise Recommendation Generator</h1>
        <p class="lead">Not sure what exercises to do?</p>
        <p>
          Enter the muscles you want to work, and what equipment you have, and
          let us decide for you!
        </p>
      </div>
    </div>
    <div class="container">
      <div class="col-md-3">
        <form id="form-group"></form>
        <div>
          <label for="group">Muscle Group</label>
          <div
            class="btn-group-vertical"
            role="group"
            aria-label="Basic radio toggle button group"
          >
            <input
              type="radio"
              class="btn-check"
              name="btnradio"
              id="btnradio1"
              autocomplete="off"
              checked
            />
            <label class="btn btn-outline-primary" for="btnradio1">Abs</label>

            <input
              type="radio"
              class="btn-check"
              name="btnradio"
              id="btnradio2"
              autocomplete="off"
            />
            <label class="btn btn-outline-primary" for="btnradio2">Arms</label>

            <input
              type="radio"
              class="btn-check"
              name="btnradio"
              id="btnradio3"
              autocomplete="off"
            />
            <label class="btn btn-outline-primary" for="btnradio3">Back</label>
            <input
              type="radio"
              class="btn-check"
              name="btnradio"
              id="btnradio4"
              autocomplete="off"
              checked
            />
            <label class="btn btn-outline-primary" for="btnradio4"
              >Calves</label
            >

            <input
              type="radio"
              class="btn-check"
              name="btnradio"
              id="btnradio5"
              autocomplete="off"
            />
            <label class="btn btn-outline-primary" for="btnradio5">Chest</label>

            <input
              type="radio"
              class="btn-check"
              name="btnradio"
              id="btnradio6"
              autocomplete="off"
            />
            <label class="btn btn-outline-primary" for="btnradio6">Legs</label>
            <input
              type="radio"
              class="btn-check"
              name="btnradio"
              id="btnradio7"
              autocomplete="off"
              checked
            />
            <label class="btn btn-outline-primary" for="btnradio7"
              >Shoulders</label
            >
          </div>
        </div>
        <div>
          <label for="equipment">Available Equipment</label>
          <div
            class="btn-group-vertical"
            role="group"
            aria-label="Basic checkbox toggle button group"
          >
            <input
              type="checkbox"
              class="btn-check"
              id="btncheck1"
              autocomplete="off"
            />
            <label class="btn btn-outline-primary" for="btncheck1"
              >Barbell</label
            >

            <input
              type="checkbox"
              class="btn-check"
              id="btncheck2"
              autocomplete="off"
            />
            <label class="btn btn-outline-primary" for="btncheck2">Bench</label>

            <input
              type="checkbox"
              class="btn-check"
              id="btncheck3"
              autocomplete="off"
            />
            <label class="btn btn-outline-primary" for="btncheck3"
              >Dumbbell</label
            >
            <input
              type="checkbox"
              class="btn-check"
              id="btncheck4"
              autocomplete="off"
            />
            <label class="btn btn-outline-primary" for="btncheck4"
              >Gym Mat</label
            >

            <input
              type="checkbox"
              class="btn-check"
              id="btncheck5"
              autocomplete="off"
            />
            <label class="btn btn-outline-primary" for="btncheck5"
              >Incline Bench</label
            >

            <input
              type="checkbox"
              class="btn-check"
              id="btncheck6"
              autocomplete="off"
            />
            <label class="btn btn-outline-primary" for="btncheck6"
              >Kettlebell</label
            >
            <input
              type="checkbox"
              class="btn-check"
              id="btncheck7"
              autocomplete="off"
            />
            <label class="btn btn-outline-primary" for="btncheck7">None</label>

            <input
              type="checkbox"
              class="btn-check"
              id="btncheck8"
              autocomplete="off"
            />
            <label class="btn btn-outline-primary" for="btncheck8"
              >Pull-Up Bar</label
            >

            <input
              type="checkbox"
              class="btn-check"
              id="btncheck9"
              autocomplete="off"
            />
            <label class="btn btn-outline-primary" for="btncheck9"
              >Exercise Ball</label
            >
            <input
              type="checkbox"
              class="btn-check"
              id="btncheck10"
              autocomplete="off"
            />
            <label class="btn btn-outline-primary" for="btncheck10"
              >SZ-Bar</label
            >
          </div>
        </div>
      </div>
      <div>
        <!-- results-->
      </div>
    </div>

    <script src="exrec.js"></script>
  </body>
</html>
