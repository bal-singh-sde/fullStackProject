<html>
    <head>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    </head>
    <body>
        <h3 id=>Your Workouts</h3>
            <p id="no_workout">
                <textarea name="Your Workouts" id="Your_Workouts" cols="23" rows="2" placeholder="No Workouts found"></textarea>
            </p>
        <div id="input_area">
            <span class="badge badge-primary">Body Part</span>
<span class="badge badge-secondary">Workout</span>
<span class="badge badge-success">Interval</span>
            <form id="user_input" action="/workouts" method="POST" >
                <input type="text" placeholder="Body part you are working on" name="bodyPart">
                <input type="text" placeholder="Enter the workout performed" name="workout">
                <input type="text" placeholder="Enter the repitition or duration of the exercise" name="interval">
                <button type="submit">Add Workout</button>
            </form>
        </div>
        <script src="workoutLogger.js"></script>
    <body>
</html>
